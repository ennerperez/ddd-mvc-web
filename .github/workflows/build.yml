name: Build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOTNET_SDK_VERSION: '6.x'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

      - name: Setup EF
        run: dotnet tool install --global dotnet-ef

      - name: Permissions
        run: chmod +x build.sh

      - name: Nuke
        run: ./build.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Migration
        run: dotnet ef migrations script -i --context DefaultContext -o build/Migrations.sql --project src/Persistence --startup-project src/Web

      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            build/Migrations.sql
            build/Release.zip
          if-no-files-found: error

      - name: Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          draft: false
          prerelease: false
          bodyFile: CHANGELOG.md
          artifacts: |
            build/Migrations.sql
            build/Release.zip

  deploy:
    name: Deploy
    needs: build
    environment:
      name: 'Production'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts